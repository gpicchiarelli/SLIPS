name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test macOS
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app
    
    - name: Swift Version
      run: swift --version
    
    - name: Build
      run: swift build
    
    - name: Test
      run: swift test
    
    - name: Test with Coverage
      run: swift test --enable-code-coverage
      continue-on-error: true
    
  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "6.2"
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libicu-dev libxml2
    
    - name: Build
      run: swift build
    
    - name: Test
      run: swift test
